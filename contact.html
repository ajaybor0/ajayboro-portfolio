						class="contact__form"
						name="contact"
						method="POST"

							type="text"
							class="input"
							name="name"
							placeholder="Your Name"

							type="email"
							name="email"

							placeholder="Your Email"

							class="input"
							name="subject"
							placeholder="Your Message"

						<br />
